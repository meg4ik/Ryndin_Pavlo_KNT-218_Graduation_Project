{% extends 'base.html' %}
{% block title %}
    Add Game
{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="h3 mb-3 fw-normal">Add Game</h1>
  </div>

    <form class="form col-md-12 center-block" method="POST">
      <div class="form-group">
        <input type="text" name="name" class="form-control input-lg" placeholder="Name" required>
      </div>
      <div class="form-group">
        <textarea class="form-control input-lg" name="description" placeholder="Description" rows="3" required></textarea>
      </div>
      
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block">Create</button>
      </div>
    </form>
{% endblock %}
