{% extends 'base.html' %}
{% block title %}
    Add Game
{% endblock %}
{% block content %}
<div class="text-center">
    <h1 class="h3 mb-3 fw-normal">Add Game</h1>
  </div>

    <form class="form col-md-12 center-block" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" name="name" class="form-control input-lg" placeholder="Name" required>
      </div>
      <div class="form-group">
        <textarea class="form-control input-lg" name="description" placeholder="Description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <input class="form-control input-lg" type="number" name="price" placeholder="Price" min="0" required data-bind="value:replyNumber"/>
      </div>
      <div class="form-group">
        <input type="file" name="img" accept="image/png, image/jpeg">
      </div>
      {% for i in dict_genre_subgenre.keys() %}
      <div class="d-flex justify-content-start">
        <div class="form-check m-1">
          <input class="form-check-input {{ i.title }}" type="checkbox" name="Genre_{{ i.title }}" value="{{ i.id }}" onClick="ckChangeSubgenre(this)">
          <label class="form-check-label">{{ i.title }}</label>
        </div>
        {% for j in dict_genre_subgenre[i] %}
        <div class="form-check ml-2">
          <input class="form-check-input {{ i.title }}" type="checkbox" name="Subgenre_{{ j.title }}" value="{{ j.id }}" onClick="ckChangeGenre(this)">
          <label class="form-check-label">{{ j.title }}</label>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
      
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block mt-3">Create</button>
      </div>
    </form>
{% endblock %}
